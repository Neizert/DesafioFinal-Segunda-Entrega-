        <div class="titulo">
            <h1>Contactanos</h1>
        </div>
        <main class="main">
            <div class="cont-form">
        
                <form action="">
                 <div class="datosform">
         
                     <label for="nombre_usuario">Nombre:</label>
                     <input class="contact-date contacttf" type="text" name="nombre" id="nombre_usuario" placeholder="Ingresa tu nombre">
         
                 </div>
                <div class="datosform">
         
                 <label for="apellido_usuario">Apellido:</label>
                 <input class="contact-date contacttf" type="text" name="apellido" id="apellido-usuario" placeholder="Ingresa tu apellido">
         
                </div>
                 <div class="datosform">
         
                         <label for="correo_usuario">E-mail:</label>
                         <input class="contact-date contacttf" type="text" name="correo" id="email_usuario" placeholder="Ingresa tu E-mail">
         
                 </div>
                 <div class="textform">
         
                     <textarea class="contacttf" name="mensaje" id="" cols="30" rows="10" placeholder="Ingresa tu mensaje"></textarea>
                     <input class="contactbutton buttontf" type="submit" name="enviar" value="Enviar mensaje" class="enviarmsg">
         
                 </div> 
             
                 </form>
              </div>
